<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Netflix</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body onload="checkLogin()">

    <!-- NAVBAR -->
    <div class="navbar">
        <img
            src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png"
            alt="Netflix Logo"
        >
        <button onclick="logout()">Logout</button>
    </div>

    <!-- MOVIE ROW -->
    <div class="row">
        <h2>Trending Now</h2>

        <div class="row-posters">
            <img src="https://image.tmdb.org/t/p/w300/8UlWHLMpgZm9bx6QYh0NFoq67TZ.jpg">
            <img src="https://image.tmdb.org/t/p/w300/qJ2tW6WMUDux911r6m7haRef0WH.jpg">
            <img src="https://image.tmdb.org/t/p/w300/4m1Au3YkjqsxF8iwQy0fPYSxE0h.jpg">
            <img src="https://image.tmdb.org/t/p/w300/lPsD10PP4rgUGiGR4CCXA6iY0QQ.jpg">
            <img src="https://image.tmdb.org/t/p/w300/zp0qMztgs7h5o7r4H4b5xv8JZ2F.jpg">
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        function checkLogin() {
            if (localStorage.getItem("loggedIn") !== "true") {
                window.location.href = "index.html";
            }
        }

        function logout() {
            localStorage.removeItem("loggedIn");
            window.location.href = "index.html";
        }
    </script>

</body>
</html>
