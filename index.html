<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Login</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background-color: #141414;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-header {
            position: absolute;
            top: 20px;
            left: 40px;
            font-size: 32px;
            font-weight: bold;
            color: #e50914;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.75);
            padding: 60px;
            width: 420px;
            border-radius: 4px;
            color: white;
        }

        h1 {
            margin-bottom: 25px;
        }

        .input-group {
            position: relative;
            margin-bottom: 16px;
        }

        input {
            width: 100%;
            padding: 15px;
            background: #333;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            background: #454545;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 16px;
            cursor: pointer;
            color: #aaa;
            font-size: 14px;
        }

        .error-message {
            color: #e87c03;
            font-size: 13px;
            margin-top: 6px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: #e50914;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            margin-top: 30px;
        }

        .login-btn:disabled {
            background: #b20710;
            cursor: not-allowed;
        }

        .remember-me {
            margin-top: 15px;
            font-size: 13px;
            color: #b3b3b3;
        }

        .signup {
            margin-top: 50px;
            font-size: 15px;
            color: #737373;
        }

        .signup span {
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>

<div class="login-header">NETFLIX</div>

<div class="login-container">
    <h1>Sign In</h1>

    <form id="loginForm">

        <div class="input-group">
            <input type="text" id="username" placeholder="Username">
            <div class="error-message" id="usernameError">Username is required</div>
        </div>

        <div class="input-group">
            <input type="password" id="password" placeholder="Password">
            <span class="toggle-password" onclick="togglePassword()">Show</span>
            <div class="error-message" id="passwordError">Password must be at least 4 characters</div>
        </div>

        <div class="error-message" id="loginError">Invalid username or password</div>

        <button class="login-btn" id="loginBtn">Sign In</button>

        <div class="remember-me">
            <input type="checkbox" id="rememberMe"> Remember me
        </div>
    </form>

    <div class="signup">
        New to Netflix? <span>Sign up now</span>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
