<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Netflix Login</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">

    <div class="login-box">
        <h1>Sign In</h1>

        <input 
            type="text" 
            id="username" 
            placeholder="Email or phone number"
        >

        <input 
            type="password" 
            id="password" 
            placeholder="Password"
        >

        <button onclick="login()">Sign In</button>

        <p id="error"></p>
    </div>

    <!-- Link JavaScript -->
    <script src="script.js"></script>

</body>
</html>
